<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="head-menu" text-center>
      <div class="user-img" text-center>
        <img src="http://icons-for-free.com/icon/download-account_avatar_circle_male_profile_user_icon-1552.ico" >
        <!-- <ion-icon name="md-camera" color="dark" (click)="presentActionSheet()"></ion-icon> -->
      </div>
      <h4 no-margin> Welcome {{username}} </h4>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
      <button ion-button block menuClose (click)="logout()" color="light">Logout</button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
